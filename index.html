<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .caption h3,
        .caption h5 {
            text-shadow: 1px 1px 1px #000;
        }
    </style>
    <title>Materialize</title>
</head>

<body>
    <div class='container'>
        <div class="row section">
            <div class="col s4">
                <img src="images/av-1g.jpg" class="responsive-img materialboxed z-depth-2">
            </div>
            <div class="col s4">
                <img src="images/av-2g.jpg" class="responsive-img materialboxed z-depth-2">
            </div>
            <div class="col s4">
                <img src="images/av-3g.jpg" class="responsive-img materialboxed z-depth-2">
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        var options={
            inDuration:1000,
            outDuration:1000,
            onOpenStart:function(){
                console.log("onOpenStart");
            },
            onOpenEnd:function(){
                console.log("onOpenEnd");
            },
            onCloseStart:function(){
                console.log("onCloseStart");
            },
            onCloseEnd:function(){
                console.log("onCloseEnd");
            }
        };
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.materialboxed');
            var instances = M.Materialbox.init(elems, options);
        });
        //M.AutoInit();
    </script>
</body>

</html>
